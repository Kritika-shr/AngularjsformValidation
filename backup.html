<!DOCTYPE html>
<html ng-app>
<head>
  <title>Form Validation with angular js</title>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    
    <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="lib/angular/angular.min.js"></script>
  
</head>
<body>
<div class="col-md-3"></div>
<div class="col-md-6">
<div>{{ firstname}}</div>
<form name="myForm">
  <div class="col-md-12">
      <h2>Form Validation</h2>
  </div>
  <div class="form-group" style="margin-top: 20px;">
    <label for="exampleInputFName">First Name</label>
    <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstname" ng-required="true">
    {{ firstname }}
    <p ng-show="myform.firstname.$invalid">You must fill out FirstName {{ firstname }}</p>
    
     <p ng-show="myform.firstname.$invalid">you Must fill out your first name</p>
 
  </div>
  <div class="form-group" style="margin-top: 20px;">
    <label for="exampleInputLName">last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastname">
  </div>
  <div class="form-group" style="margin-top: 20px;">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control"  placeholder="Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
   <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
<div class="col-md-3"></div>
</body>
</html>
